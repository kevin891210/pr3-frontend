[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/nginx.err.log
stdout_logfile=/var/log/nginx.out.log

[program:ops-server]
command=node server.js
directory=/ops
autostart=true
autorestart=true
stderr_logfile=/var/log/ops-server.err.log
stdout_logfile=/var/log/ops-server.out.log